<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiVisa Oro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="text-center">
                    DiVisa Oro
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=https://soundcloud.com/divisa-oro&auto_play=false&buying=true&liking=true&download=true&sharing=true&show_artwork=true&show_comments=true&show_playcount=true&show_user=true&hide_related=false&visual=true&start_track=0&callback=true" width="100%" height="465" scrolling="no" frameborder="no"></iframe>
                <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
                <script type="text/javascript">
                (function(){
                    var widgetIframe = document.getElementById('sc-widget'),
                        widget       = SC.Widget(widgetIframe);

                    widget.bind(SC.Widget.Events.READY, function() {
                    widget.bind(SC.Widget.Events.PLAY, function() {
                        // get information about currently playing sound
                        widget.getCurrentSound(function(currentSound) {
                        console.log('sound ' + currentSound.get('') + 'began to play');
                        });
                    });
                    // get current level of volume
                    widget.getVolume(function(volume) {
                        console.log('current volume value is ' + volume);
                    });
                    // set new volume level
                    widget.setVolume(50);
                    // get the value of the current position
                    });

                }());
                </script>
            </div>
            <div class="col">
                <p>
                    productor de audio independiente, autodidacta
                </p>
            </div>
        </div>
    </div>
    <footer>
        
    </footer>
</body>
</html>
